<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<meta name="description" content="">-->
    <!--<meta name="author" content="">-->
    <link rel="icon" href="../static/assets/images/favicon.ico">
    <title>Bounzr login</title>
    <!-- Bootstrap core CSS -->
    <link href="../static/dist/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../static/assets/css/login.css" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin" method="POST">
    <img class="mb-4" src="../static/assets/images/logo.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please log in</h1>
    <label for="inputUsername" class="sr-only">User Id</label>
    <input name="username" type="username" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
    <p></p>
    <label for="inputPassword" class="sr-only">Password</label>
    <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
    <p class="mt-5 mb-3 text-muted">&copy;2018</p>
</form>
</body>
</html>
