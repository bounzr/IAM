<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<meta name="description" content="">-->
    <!--<meta name="author" content="">-->
    <link rel="icon" href="../static/assets/images/favicon.ico">
    <title>Bounzr authorization</title>
    <!-- Bootstrap core CSS -->
    <link href="../static/dist/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../static/assets/css/login.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h2>Approve this application?</h2>
            {{ if .ClientName }}
            <p><b>Name:</b> <code>{{ .ClientName }}</code></p>
            {{ end }}
            <p><b>ID:</b> <code>{{ .ClientID }}</code></p>
            {{ if .ClientURI }}
            <p><b>URI:</b> <code>{{ .ClientURI }}</code></p>
            {{ end }}

            <form class="form" action="/oauth2/authorize" method="POST">
                {{ if .ScopesList }}
                <p>The client is requesting access to the following:</p>
                <ul>
                    {{ range .ScopesList}}
                    <li><input type="checkbox" name="scope_{{ . }}" id="scope_{{ . }}" checked="checked"> <label for="scope_{{ . }}">{{ . }}</label></li>
                    {{ end }}
                </ul>
                {{ end }}
                <input type="submit" class="btn btn-success" name="approve" value="Approve">
                <input type="submit" class="btn btn-danger" name="deny" value="Deny">
            </form>
        </div>
    </div><!-- /.container -->
</body>
</html>
